<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your Resume</h1>
        <p class="text-center">Please upload your resume in PDF or DOCX format.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in resume_form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">Resume File</label>
                <input type="file" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}"
                    accept=".pdf, .docx" required>
                <!-- Add Bootstrap class for styling -->
                {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div> <!-- Display errors -->
                {% endif %}
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload Resume</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
